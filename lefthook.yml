pre-commit:
  commands:
    format:
      skip:
        - rebase
        - merge
      run: npm run format {staged_files}
      stage_fixed: true
    lint:
      skip:
        - rebase
        - merge
      run: npm run lint -- --fix {staged_files}
      stage_fixed: true
      glob: '*.{js,ts,jsx,tsx}'

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
